[package]
name = "legion_prof_viewer"
version = "0.1.0"
authors = ["Elliott Slaughter <slaughter@cs.stanford.edu>", "Adam Siwiec <asiwiec@stanford.edu>"]
edition = "2021"
rust-version = "1.67"

[features]
default = ["client"]
client = ["dep:serde_json", "dep:reqwest", "dep:url"]
server = ["dep:actix-cors", "dep:actix-web", "dep:env_logger", "dep:serde_json"]

[dependencies]
egui = "0.21.0"
eframe = { version = "0.21.0", default-features = false, features = [
    "accesskit",     # Make egui comptaible with screen readers. NOTE: adds a lot of dependencies.
    "default_fonts", # Embed the default egui fonts.
    "glow",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
] }

serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", optional = true }

rand = { version = "0.8" }
# transitive depedency, required for rand to support wasm
getrandom = { version = "0.2", features = ["js"] }


# client
url = { version = "2", optional = true }


# server:
actix-web = { version = "4", optional = true }
actix-cors = { version = "0.6", optional = true }
env_logger = { version = "0.10", optional = true }


# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
reqwest = { version = "0.11", features = ["json", "blocking"], optional = true }
tracing-subscriber = "0.3"

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
reqwest = { version = "0.11", features = ["json"], optional = true }
tracing-wasm = "0.2"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = ["Window", "Document", "Location"] }


[profile.release]
opt-level = 2 # fast and small wasm

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2
